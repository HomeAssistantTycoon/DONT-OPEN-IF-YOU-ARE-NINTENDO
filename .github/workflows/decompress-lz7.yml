name: Decompress .lz7 to output folder

on:
  workflow_dispatch:

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create tools folder
        run: mkdir -p tools

      - name: Download SZS tools
        run: |
          wget https://szs.wiimm.de/download/szs-v2.42a-r8989-x86_64.tar.gz -O tools/szs-tools.tar.gz
          tar -xzf tools/szs-tools.tar.gz -C tools
          chmod +x tools/wszst

      - name: Create output folder
        run: mkdir -p output

      - name: Decompress .lz7 to .arc
        run: |
          INPUT_FILE="input/wwwlib-rvl.lz7"
          BASENAME=$(basename "$INPUT_FILE" .lz7)
          OUTPUT_FILE="output/${BASENAME}.arc"
          tools/wszst /u "$INPUT_FILE" "$OUTPUT_FILE"

      - name: Extract .arc/.szs into output
        run: |
          INPUT_FILE="output/wwwlib-rvl.arc"
          tools/wszst /x "$INPUT_FILE" "output"
