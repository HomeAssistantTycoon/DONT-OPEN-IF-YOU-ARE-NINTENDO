name: Decompress LZ7 to Output

on:
  workflow_dispatch:   # Allows manual run

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create necessary folders
        run: |
          mkdir -p tools
          mkdir -p input
          mkdir -p output

      - name: Download LZ7 file
        run: |
          # Place your LZ7 in the input folder or adjust the path
          echo "Make sure wwwlib-rvl.lz7 is in input/ folder"

      - name: Download and extract SZS tools
        run: |
          wget https://szs.wiimm.de/download/szs-v2.42a-r8989-x86_64.tar.gz -O tools/szs-tools.tar.gz
          tar -xzf tools/szs-tools.tar.gz -C tools
          # find the extracted folder
          SZS_DIR=$(find tools -maxdepth 1 -type d -name "szs-*")
          chmod +x "$SZS_DIR/wszst"
          echo "SZS_DIR=$SZS_DIR" >> $GITHUB_ENV

      - name: Decompress .lz7 to .arc
        run: |
          INPUT_FILE="input/wwwlib-rvl.lz7"
          BASENAME=$(basename "$INPUT_FILE" .lz7)
          OUTPUT_FILE="output/${BASENAME}.arc"
          echo "Decompressing $INPUT_FILE -> $OUTPUT_FILE"
          $SZS_DIR/wszst /u "$INPUT_FILE" "$OUTPUT_FILE"

      - name: Extract .arc/.szs into output folder
        run: |
          ARC_FILE="output/wwwlib-rvl.arc"
          echo "Extracting $ARC_FILE into output/"
          $SZS_DIR/wszst /x "$ARC_FILE" "output"

      - name: List output files
        run: |
          echo "Files extracted to output/:"
          ls -l output
